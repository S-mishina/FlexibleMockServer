apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: servicemonitor-sample
  namespace: mockserver
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: simplest1-collector
  endpoints:
  - port: "8888"
    interval: 30s
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: pod-metrics-monitor
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-state-metrics
  endpoints:
  - port: http
    interval: 30s
  namespaceSelector:
    matchNames:
    - kube-system
